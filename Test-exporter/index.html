<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test exporter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #ffffff;
      color: #333333;
      line-height: 1.6;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: #764ba2;
      text-decoration: none;
      font-size: 1.1em;
    }
    .back-link:hover { text-decoration: underline; }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #000000;
    }
    .media-container {
      margin: 30px 0;
      text-align: center;
    }
    .media-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .media-audio {
      width: 100%;
      max-width: 500px;
    }
    .content {
      font-size: 1.1em;
    }
    .content p {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">‚Üê Back to Notes</a>
    <h1>Test exporter</h1>
    <div class="media-container"><img src="canvas.png" alt="Canvas" class="media-image"></div>
    <div class="content">
      <p>This is a test export bread</p>
    </div>
  </div>
</body>
</html>
